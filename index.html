<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Form</h1>
        <form action="#">
          <label for="name" sr-only>Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            required
          />
          <input
            name="passworde"
            type="password"
            placeholder="Your password"
            required
          />
          <select name="user-type">
            <option value="private">Private user</option>
            <option value="buisness">Buisness user</option>
          </select>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
